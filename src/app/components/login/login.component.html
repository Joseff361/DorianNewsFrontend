<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto mt-5">
            <div class="card">
                <div class="card-header text-center"><h4>Login</h4></div>
                <div class="card-body">
                    <form novalidate [formGroup]="loginForm" #fform="ngForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label class="form-label">Customer Name</label>
                            <input formControlName="customerName" type="text" class="form-control" required>
                            <div *ngIf="formErrors.customerName" class="alert alert-danger mt-2" role="alert">
                                {{formErrors.customerName}}
                            </div>
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Password</label>
                            <input formControlName="password" type="password" class="form-control" required>
                            <div *ngIf="formErrors.password" class="alert alert-danger mt-2" role="alert">
                                {{formErrors.password}}
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <button [disabled]="loginForm.invalid"
                                class="btn btn-primary btn-block" type="submit">LOG IN</button>
                        </div>
                        <div class="mb-2 text-center">
                            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                                {{errorMessage}}
                            </div>
                        </div>
                        <div class="row" *ngIf="visible">
                            <div class="spinner">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
